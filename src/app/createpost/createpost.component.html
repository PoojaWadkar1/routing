<div class="container shadow m-4">
    <form [formGroup]="createpost" (ngSubmit)="save()">
        <label for="id1">Name</label>
        <input type="text" class="form-control" id="id1" value="" formControlName="name">


        <label for="id2">Mobile</label>
        <input type="text" id="id2" class="form-control"  value="" formControlName="mobile">

        <button class="btn btn-secondary" click="save()">Submit</button>
    </form>
</div>
